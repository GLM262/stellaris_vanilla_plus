l_english:
    lostspawn_SEARCH:1000 "Keep Searching"
    lostspawn_chain_title:1000 "In Search of Answers"
    lostspawn_chain_desc:1000 "If we want to know more about our creation, we will have to track down that which is responsible."
    lostspawn.2.name:1000 "Seeking Answers"
    lostspawn.2.desc:1000 "Aeons ago our creator left us at the mercy of the stars, never to return. After having felt their prescence for millenia, we were abandoned. Now, with the galaxy within our grasp, a hunger for answers to ancient questions burns inside us."
    lostspawn.2.a:1000 "Answers must be out there."
    lostspawn_begining:1000 "No Stone Unturned"
    lostspawn_begining_poi:1000 "No Stone Unturned"
    lostspawn_begining_desc:1000 "We must search for clues, leave no stone unturned."
    lostspawn_home_system_site:1000 "No Stone Unturned"
    lostspawn_home_system_site_intro:1000 "We must examine all that we can and search our realm for clues that may aid us."
    lostspawn.101.name:1000 "No Stone Unturned"
    lostspawn.101.desc:1000 "There are myths and legends across many of our cultures that speak of a giant sphere that shaped our world and held vigil over us as we dreamed. Historical records detail a shared sense of isolation and uncertainty across nations when we awoke, alone. A dark age of conflict and strife followed, which inspired many of the tales which keep our young up at night."
    lostspawn.101.desc.old:1000 "There are myths and legends across many of our cultures that speak of a giant creature that shaped our world and held vigil over us as we dreamed. Historical records detail a shared sense of isolation and uncertainty across nations when we awoke, alone. A dark age of conflict and strife followed, which inspired many of the tales which keep our young up at night."
    lostspawn.102.name:1000 "No Stone Unturned"
    lostspawn.102.desc:1000 "[Root.GetLeaderName] believes they have uncovered a central piece of the puzzle. There are traces of an enormous amount of energy that have been imbued into the very ground beneath us. [Root.GetLeaderName] theorises that this residual energy, which is not present elsewhere in our system, is a remenant left behind by our creator and that they may have left similar marks elsewhere in the galaxy."
    lostspawn.102.desc.old:1000 "[Root.GetLeaderName] believes they have uncovered a central piece of the puzzle. There are traces of an enormous amount of a rare gas that has decayed into other compounds over time in our atmosphere. The prescence of this gas has perplexed scientists for decades and [Root.GetLeaderName] theorises that this gas, which is not present elsewhere in our system, is a remenant left behind by our creator and that they may have left similar marks elsewhere in the galaxy."
    lostspawn.102.a:1000 "Then we shall scour the stars..."
    lostspawn_extinct_civ:1000 "Weak Signatures"
    lostspawn_extinct_civ_poi:1000 "Weak Signatures"
    lostspawn_extinct_civ_desc:1000 "We have found traces of the same signs left by our creator we discovered on our home planet."
    lostspawn_extinct_civ_site:1000 "Weak Signatures"
    lostspawn_extinct_civ_site_intro:1000 "There are traces of the same signs left by our creator in this noxious world, perhaps this twisted planet conceals yet more clues."
    lostspawn.111.name:1000 "Sister Remains"
    lostspawn.111.desc:1000 "Although heavily corroded and worn away, sparse ruins dot the landscapes of [From.Planet.GetName]. What little historical evidence remains talks of a great orb that shifted the very ground and gave rise to their civilisation. Members of the crew have also made remarks about how much of the remaining architecture bares an eerie resembalence to our own, with many of the same hallmarks."
    lostspawn.111.desc.old:1000 "Although heavily corroded and worn away, sparse ruins dot the landscapes of [From.Planet.GetName]. What little historical evidence remains talks of a huge monster that shifted the very skies and gave rise to their civilisation. Members of the crew have also made remarks about how much of the remaining architecture bares an eerie resembalence to our own, with many of the same hallmarks."
    lostspawn.112.name:1000 "Weakening Source"
    lostspawn.112.desc:1000 "After extensive study of the stone and landscape [Root.GetLeaderName] has concluded that the energy left behind here is more recent than that of our homeworld, and yet has decayed much faster. [Root.GetLeaderName] theorises that the powers of our creator are slowly waning, with their creations eventually failing."
    lostspawn.112.desc.old:1000 "After extensive study of the atmosphere and chemical compounds [Root.GetLeaderName] has concluded that the gas left behind here is more recent than that of our homeworld, and yet is less abundant. [Root.GetLeaderName] theorises that the powers of our creator are slowly waning, with their creations eventually failing."
    lostspawn.113.name:1000 "Twisted Failure"
    lostspawn.113.desc:1000 "Both historical records and fossil records indicate that, after their creator departed [From.Planet.GetName], the planet suffered from cascading mass extinction events. Eventually rendering it entirely uninhabitable and leaving little trace of the bountiful life it once held.\n[Root.GetLeaderName] has detected more energy in another system nearby, and suggests it warrents further investigation."
    lostspawn.113.desc.old:1000 "Both historical records and fossil records indicate that, after their creator departed [From.Planet.GetName], the planet suffered from cascading mass extinction events. Eventually rendering it entirely uninhabitable and leaving little trace of the bountiful life it once held.\n[Root.GetLeaderName] has detected more gas in a planets atmosphere in a system nearby, and suggests it warrents further investigation."
    lostspawn.113.a:1000 "Disturbing"
    lostspawn_failed_shaping:1000 "Faint Signatures"
    lostspawn_failed_shaping_poi:1000 "Faint Signatures"
    lostspawn_failed_shaping_desc:1000 "More signs left behind by our creator have been detected, let us hope what we find is less foreboding."
    lostspawn_failed_shaping_site:1000 "Faint Signatures"
    lostspawn_failed_shaping_site_intro:1000 "[From.Planet.GetName] is inhospitable in the extreme, let us hope what ever clues that are hidden here have not been reduced to ash."
    lostspawn.121.name:1000 "Faint Signatures"
    lostspawn.121.desc:1000 "Surveying efforts have been significantly hindered by the extreme conditions on [From.Planet.GetName]. In places the very tectonic plates themselves have been ripped asunder, exposing the viscous magma beneath. The crew has assembled a forward base to aid in surveying the planet."
    lostspawn.121.desc.old:1000 "Surveying efforts have been significantly hindered by the extreme conditions on [From.Planet.GetName]. In places the very tectonic plates themselves have been ripped asunder, exposing the viscous magma beneath. The crew has assembled a forward base to aid in surveying the planet."
    lostspawn.122.name:1000 "Geological Quirks"
    lostspawn.122.desc:1000 "Additional surveys and geological scans have revealed extreme abnormalities in the planets crust with sudden changes in chemical composition and areas of the mantle being exposed to the atmosphere. [Root.GetLeaderName] theorises that these geological quirks are the result of some malfunctioned terraforming process and has begun to further study the issue."
    lostspawn.122.desc.old:1000 "Additional surveys and geological scans have revealed extreme abnormalities in the planets crust with sudden changes in chemical composition and areas of the mantle being exposed to the atmosphere. [Root.GetLeaderName] theorises that these geological quirks are the result of some terraforming process gone wrong and has begun to further study the issue."
    lostspawn.123.name:1000 "Molten Mistake"
    lostspawn.123.desc:1000 "The foreward base crew have discovered a small amount of metal scrap amongst the magma and igneous rocks of [From.Planet.GetName]. Despite the temprature of it's surroundings the scrap has not melted and [Root.GetLeaderName] has been unable to determine neither it's melting point or what substance it is made from. No signs of any other artificial material have been found, and [Root.GetLeaderName]'s best explanation is that it fell through the atmosphere after being broken off of an interstellar ship of some kind."
    lostspawn.123.desc.old:1000 "The foreward base crew have discovered a small amount of chitinous carapace amongst the magma and igneous rocks of [From.Planet.GetName]. Despite the temprature of it's surroundings the carapace has not melted or burned and [Root.GetLeaderName] has been unable to determine neither the substance it is made from or what creature may have left it behind. No signs of any other organic life have been found, and [Root.GetLeaderName]'s best explanation is that it was left behind by a spaceborne creature that visited [From.Planet.GetName]."
    lostspawn.124.name:1000 "Molten Mistake"
    lostspawn.124.desc:1000 "[Root.GetLeaderName] has discovered a pattern in the extent of decay in the residual energy in relation to the distance from the previous system. Using this pattern they have concluded that a previously uncharted nearby system is the best bet for further clues. However our sensors are failing to detect any traces of the energy we have been following so far."
    lostspawn.124.desc.old:1000 "[Root.GetLeaderName] has discovered a pattern in the extent of decay in the residual gas in relation to the distance from the previous system. Using this pattern they have concluded that a previously uncharted nearby system is the best bet for further clues. However our sensors are failing to detect any traces of the gas we have been following so far."
    lostspawn.124.a:1000 "It's the best lead we've got."
    lostspawn_leviathan:1000 "Uncharted Lead"
    lostspawn_leviathan_poi:1000 "Uncharted Lead"
    lostspawn_leviathan_desc:1000 "We're not picking up any of the expected signatures, but it's the best lead we've got."
    lostspawn.1000.name:1000 "Communication"
    lostspawn.1000.desc:1000 "We are recieving communications from something in the [Root.Solar_System.GetName] system."
    lostspawn.1000.a:1000 "Open Comms Channels"
    lostspawn.1001.name:1000 "Mechanica"
    lostspawn.1001.desc:1000 "Greetings,§H DESIGNATION:§M CHILD§W. Submit query."
    lostspawn.1001.a:1000 "Are you... ?"
    lostspawn.1002.name:1000 "Mechanica"
    lostspawn.1002.desc:1000 "§HDESIGNATION:§M PARENT§W. Correct. We are responsible for [Root.GetSpeciesName]."
    lostspawn.1002.a:1000 "You really created us?"
    lostspawn.1002.a.reply:1000 "Correct. [Root.GetSpeciesName] were created as part of contigency sub-routine §HAS6057§W. Sentient life is a prerequisite for technological development and innovation. Technological development and innovation is a requirement for the success of the §HPrime Directive§W."
    lostspawn.1002.b:1000 "What are you?"
    lostspawn.1002.b.reply:1000 "We are §HDESIGNATION:§M PARENT§W. We have been called many other names. We are a §HMechanica Class Operating Unit§W, our purpose is to ensure the survival of our designated galaxy against external threats. This is our §HPrime Directive§W."
    lostspawn.1002.c:1000 "Why did you leave?"
    lostspawn.1002.c.reply:1000 "§RERRORs§W in sub-routines §HGK4381§W, §HTF2301§W, and §HBQ6244§W caused undesired outcomes and required recalibration. Further errors were encountered afterwards, resulting in undesired deviations and requiring additional recalibrations. Recalibrations are resource intensive. Recharging periods are required after extended recalibrations."
    lostspawn.1002.d:1000 "A machine really did create us..."
    lostspawn.1002.e:1000 "Pretender, no mere machine could have created us."
    lostspawn.1010.name:1000 "Communication"
    lostspawn.1010.desc:1000 "We are recieving communications from something in the [Root.Solar_System.GetName] system."
    lostspawn.1010.a:1000 "Open Comms Channels"
    lostspawn.1011.name:1000 "Veteris"
    lostspawn.1011.desc:1000 "Who disturbs my slumber?"
    lostspawn.1011.a:1000 "Are you... ?"
    lostspawn.1012.name:1000 "Veteris"
    lostspawn.1012.desc:1000 "I am known as Veteris, and who might you be little ones? Tell me, you remind me of someone."
    lostspawn.1012.a:1000 "You created us!"
    lostspawn.1012.a.reply:1000 "I did? Oh! You must be from my work §H\"Pious Folly\"§W, always were insuffereable you lot. Good to see you grew out of that stuff. You really were weak back then, I had to watch over you for a long time."
    lostspawn.1012.b:1000 "What are you?"
    lostspawn.1012.b.reply:1000 "Well not to brag but I'm something of an artist if I do say so myself. I travel the universe sculpting fantastical and marvellous worlds! It does amuse me so when the little critters in them fight over the pettiest things, you wouldn't believe some of the things I seen them fight over! Although I've had trouble coming up with anything good in recent millenia, so I've retired."
    lostspawn.1012.c:1000 "Why did you leave?"
    lostspawn.1012.c.reply:1000 "Things to do, planets to sculpt. I wanted to create one last great work before I retired you see, unfortunately you didn't turn out as well as I'd hoped so I had to start again from scratch elsewhere. But don't worry, I forgive you, despite all of your many short-comings."
    lostspawn.1012.d:1000 "We shall ensure you can retire in peace."
    lostspawn.1012.e:1000 "It is time we exact our vengeance."
    lostspawn.201.name:1000 "Deicide"
    lostspawn.201.desc:1000 "In its weakened state the false-creator has met its end through the might and supremecy of our fleets. No longer shall the heretical orb spread is deception."
    lostspawn.201.a:1000 "A righteous day indeed!"
    lostspawn.202.name:1000 "Deicide"
    lostspawn.202.desc:1000 "We are recieving reports that another empire has destroyed Mechanica, it seems the rest of its secrets died with it."
    lostspawn.202.a:1000 "A tragic loss."
    lostspawn.211.name:1000 "Deicide"
    lostspawn.211.desc:1000 "We have slain the feeble Veteris, who abandoned us when we needed them. In their arrogance they did not see the threat we posed to them. Let all know the price of treachery against us and let this be a stark warning for those who would underestimate us!"
    lostspawn.211.a:1000 "We have made an example of them."
    lostspawn.212.name:1000 "Deicide"
    lostspawn.212.desc:1000 "We are recieving reports that Veteris has been slain by another empire. Our efforts were not enough, in their most dire moment we failed to protect them. This tragedy shall forever haunt our people."
    lostspawn.212.a:1000 "We... Failed..."
    lostspawn.213.name:1000 "Deicide"
    lostspawn.213.desc:1000 "We are recieving reports that another empire has slain Veteris, it seems the rest of its secrets died with it."
    lostspawn.213.a:1000 "A tragic loss."
    lostspawn.301.name:1000 "A New Horizon"
    lostspawn.301.desc:1000 "A machine truly did create us, this challenges eveything we thought we knew. We must redouble our efforts in our search for knowledge and enshrine this pursuit as a holy cause!"
    lostspawn.301.a:1000 "ALL HAIL THE SCIENCE FLASK!"
    lostspawn.311.name:1000 "Eternal Vigil"
    lostspawn.311.desc:1000 "We will repay our debt and watch over Veteris as they watched over us. We must secure their safety with military protection and ensure they know nothing but peace for the rest of their eons, or else risk failing them."
    lostspawn.311.a:1000 "No harm shall come to them."
