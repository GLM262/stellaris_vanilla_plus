    paradigm_shift.300.title:1000 "Sense of Pride"
    paradigm_shift.300.desc:1000 "We take pride in what we are. We will mold our offspring to follow the ethics we want."
    paradigm_shift.300.xenophile:1000 "Xenophilia"
    paradigm_shift.300.xenophobe:1000 "Xenophobia"
    paradigm_shift.300.pacifist:1000 "Pacifism"
    paradigm_shift.300.militarist:1000 "Militarism"
