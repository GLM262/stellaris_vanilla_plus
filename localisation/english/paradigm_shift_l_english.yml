    paradigm_shift.3000.title:1000 "Kellectors Tasks"
    paradigm_shift.3000.think_about_it:1000 "We need to think about it."
    paradigm_shift.kellectors_task.1:1000 "One of our experiments on instantaneous travel had an incident. The probe ended up drawn off course by the gravitational field of a black hole and hasn't made its way back properly. Our models estimate it to have emerged from subspace near your territory, either inside your borders or inside the borders of one of your neighbors.\nYour science ship sensors are advanced enough to locate the probe once you enter the same system.\nOur calculations estimate the probe to be around 5 years away from being swallowed up by the event horizon of the black hole."
    paradigm_shift_poi_kellectors_tasks_1.name:1000 "Locate the Kellectors probe"
    paradigm_shift_poi_kellectors_tasks_1.desc:1000 "The §YKellectors§! asked us to retrieve a probe. It should be near a black hole and inside of our or our neighbors' borders.\nWe should search every system with a black hole in that area with a science ship until we find the probe. Let's not forget to investigate systems that may have changed ownership since we began our search."
    paradigm_shift.3010.title:1000 "Kellectors Probe Located"
    paradigm_shift.3010.desc:1000 "As we entered the §H[This.solar_system.GetName]§! system, we located the §YKellectors§! probe we were looking for. It is in orbit of the black hole. We need to copy its data before it gets swallowed by the event horizon."
    paradigm_shift.3010.option:1000 "Let's be quick!"
    paradigm_shift_KELLECTORS_1_1:1000 "Copy the data from the Kellectors probe"
    paradigm_shift_KELLECTORS_1_1_DESC:1000 "We located the §YKellectors§! probe. Let's copy its data and send it to the §YKellectors§! as soon as possible."
    paradigm_shift.3011.title:1000 "Kellectors Data Copied"
    paradigm_shift.3011.desc:1000 "We managed to copy the data shortly before the probe reached the event horizon. We already sent it to the §YKellectors§! and are awaiting our reward."
    paradigm_shift.3012.title:1000 "Kellectors Data Lost"
    paradigm_shift.3012.desc:1000 "We hadn't managed to copy the probe's data in time. The §YKellectors§! told us the probe has probably already been swallowed by the event horizon and they've lost some invaluable information."
    paradigm_shift.kellectors_task.2:1000 "A pre-FTL civilization in your region is experiencing a massive pandemic. Thankfully, we already rescued some of them, so their species isn't going to go extinct.\nPre-FTL civilizations like this one don't have the capability to research a vaccine fast enough, so we've created one. We need you to administer it to them. Of course, don't allow yourselves to be noticed. You'll need to make it look like a local laboratory made a breakthrough.\nBy the way, our vaccine also contains some nanochips in order for us to study their behaviors. Nothing too intrusive... they shouldn't even be able to detect them."
    paradigm_shift_KELLECTORS_2_1:1000 "Kellector Vaccine"
    paradigm_shift_KELLECTORS_2_1_DESC:1000 "Our military team will infiltrate the pre-FTL civilization and plant samples of the vaccine inside a local laboratory."
    paradigm_shift.3021.title:1000 "Kellector Vaccine"
    paradigm_shift.3021.desc:1000 "Our infiltrators managed to plant the vaccine inside the laboratory. A few weeks later, the first batches of the vaccine were being distributed across the whole planet.\nThe pandemic will soon be overcome and the §YKellectors§! will have access to real-time data on the behaviors of the species."
    paradigm_shift.3021.option:1000 "Great!"
    paradigm_shift.3029.title:1000 "Kellector Vaccine"
    paradigm_shift.3029.desc:1000 "We failed to plant the vaccine in time. The whole planetary infrastructure will soon collapse due to the number of deaths. The laboratories aren't even staffed anymore. All that's left is chaos with a few stragglers trying to survive here and there.\nThis species will probably go extinct in the coming months or years."
    paradigm_shift.3029.option:1000 "What a shame!"
    paradigm_shift.kellectors_task.3:1000 "One crucial resource that enables so many possibilities is §LLiving Metal§!. We think it is now time for you to learn to mine and refine it by yourselves. There is quite a high level of finesse required for it, so we will take some of your alloy-refining drones in order to teach them. Your alloy production may suffer a bit for the 3 to 5 years needed, so bear with it."
    paradigm_shift_poi_kellectors_tasks_3.name:1000 "Kellectors Living Metal Refining"
    paradigm_shift_poi_kellectors_tasks_3.desc:1000 "We are learning how to refine §LLiving Metal§!. Our alloys production is slowed as some of our drones are currently learning."
    paradigm_shift_modifier_tasks_kellectors_3:1000 "Kellectors Living Metal Refining"
    paradigm_shift_modifier_tasks_kellectors_3_desc:1000 "Some of our alloy-producing drones are with the §YKellectors§! and cannot perform their jobs."
    paradigm_shift.3031.title:1000 "Kellectors Living Metal Recolting"
    paradigm_shift.3031.desc:1000 "The §YKellectors§! have returned the alloy-producing drones they had borrowed to teach. They seem completely normal except that they now know how to refine §LLiving Metal§!. Due to the nature of our gestalt mind, that knowledge is slowly spreading to all of our drones.\nWe were even able to locate some new deposits of that resource inside our borders. Let's get them quickly!"
    paradigm_shift.3031.option:1000 "Perfect."
    paradigm_shift.kellectors_task.4:1000 "We could use §LLiving Metal§!. We know that you have some deposits inside your borders. Could you please send us §L[This.paradigm_shift_living_metal_amount_needed]§! units of §LLiving Metal§! in 5 years?"
    paradigm_shift_poi_kellectors_tasks_4.name:1000 "Kellectors Living Metal Delivery"
    paradigm_shift_poi_kellectors_tasks_4.desc:1000 "The §YKellectors§! have asked us to provide them with §L[Owner.paradigm_shift_living_metal_amount_needed]§! units of §LLiving Metal§!."
    paradigm_shift.3042.title:1000 "Kellectors Living Metal Delivery"
    paradigm_shift.3042.desc:1000 "As the §YKellectors§! asked, we delivered them the necessary amount of §LLiving Metal§!. They said it will be used in building some more defenses against the evil §YZaxoid§!."
    paradigm_shift.3042.option:1000 "As planned."
    paradigm_shift.3043.title:1000 "Kellectors Living Metal Delivery Failed"
    paradigm_shift.3043.desc:1000 "We didn't manage to collect enough §LLiving Metal§! by the time the §YKellectors§! cargo vessel arrived. They seemed quite disappointed."
    paradigm_shift.3043.option:1000 "Shameful..."
    paradigm_shift.kellectors_task.5:1000 "We've learned of the existence of a very small colony of presapients hidden on a habitable world near your sector, probably inside the borders of the §Y[paradigm_shift_target.solar_system.space_owner.GetName]§!. We don't know where exactly they are, only that the planet is not yet colonized. As the presapients seem to be in decline, we need you to quickly find them and save a small number of their species. A science ship should be able to locate them upon entering the correct system."
    paradigm_shift_poi_kellectors_tasks_5.name:1000 "Hidden presapients"
    paradigm_shift_poi_kellectors_tasks_5.desc:1000 "Some presapients are hidden inside the borders of the §Y[paradigm_shift_target.solar_system.space_owner.GetName]§!. We need to send a science ship through their systems containing habitable planets until we find them."
    paradigm_shift.3050.title:1000 "Hidden presapients"
    paradigm_shift.3050.desc:1000 "As our science ship entered §H[FromFrom.GetName]§!, we located the presapient's planet inside the system. We will now need a military ship to abduct some members of the species."
    paradigm_shift.3050.option:1000 "Let's get this over with."
    paradigm_shift_KELLECTORS_5_1:1000 "Hidden presapients"
    paradigm_shift_KELLECTORS_5_1_DESC:1000 "We will send a few trained military units to abduct some of the presapients. We don't really need to stay hidden, but we shouldn't cause any undue harm to the specimens we take with us."
    paradigm_shift.3051.title:1000 "Hidden presapients"
    paradigm_shift.3051.desc:1000 "Our military units abducted a few specimens from among the presapient species. They were later transferred to a specialized Kellector ship. They will be studied and resettled in one of the 12 Kellector shielded worlds.\nThat species no longer at risk of becoming extinct for sure."
    paradigm_shift.3051.option:1000 "Good work."
    paradigm_shift.3059.title:1000 "Hidden presapients"
    paradigm_shift.3059.desc:1000 "We didn't manage to rescue any members of the presapient species in time. They've certainly became nearly extinct and all hopes of saving the species is now gone. The §YKellectors§! are furious."
    paradigm_shift.3059.option:1000 "We could have prevented this..."
    paradigm_shift.kellectors_task.6:1000 "We've developed some new hull technologies and would like to test them with ships of your level of technological advancement. We need your leaders §G[paradigm_shift_target_first_leader.GetName]§!, §G[paradigm_shift_target_second_leader.GetName]§!, and §G[paradigm_shift_target_third_leader.GetName]§! to come with us to help with the tests.\nIt should take between 3 and 5 years."
    paradigm_shift_poi_kellectors_tasks_6.name:1000 "Kellector Hull Tests"
    paradigm_shift_poi_kellectors_tasks_6.desc:1000 "The §YKellectors§! have taken 3 of our leaders to conduct some hull tests."
    paradigm_shift.3062.title:1000 "Kellector Hull Tests"
    paradigm_shift.3062.desc:1000 "Our leaders came back alive with some new experiences. However, §G[paradigm_shift_target_second_leader.GetName]§! was maimed during the tests."
    paradigm_shift.3062.option:1000 "It cost them an arm to give us a leg up."
    paradigm_shift.kellectors_task.7:1000 "You have a pre-FTL species inside your borders on the planet §H[paradigm_shift_target.GetName]§!. We've already secured several members of that species and would like for you to conduct some experiments on the remaining population.\nNothing too extreme: we just want you to terraform their planet into another planet class using §LLiving Metal§!. Then you will be able to record some data on how they adapt to such a change. We will, of course, revert the terraforming after that, which will be quite easy to do thanks to some inherent properties of §LLiving Metal§! and the fact that this planet isn't very technologically advanced."
    paradigm_shift_KELLECTORS_7_1:1000 "Pre-FTL Planet Terraforming"
    paradigm_shift_KELLECTORS_7_1_DESC:1000 "Thanks to the §LLiving Metal§!, we will quickly terraform this planet into another planet class."
    paradigm_shift.3071.title:1000 "Pre-FTL Planet Terraforming"
    paradigm_shift.3071.desc:1000 "After some effort, we managed to change the planet into another planet class. We can already see the pre-FTL species trying to adapt to the change. We should record all of this quickly."
    paradigm_shift.3071.option:1000 "Get the sensors!"
    paradigm_shift_KELLECTORS_7_2:1000 "Pre-FTL Planet Terraforming"
    paradigm_shift_KELLECTORS_7_2_DESC:1000 "Now that the planet is terraformed, we need to record some data. The terraforming will be reverted afterward."
    paradigm_shift.3072.title:1000 "Pre-FTL Planet Terraforming"
    paradigm_shift.3072.desc:1000 "We recorded everything we wanted. The planet quickly terraformed back into its original planet class, although a huge island was totally submerged during the process. The locals will, without a doubt, remember these years for centuries to come."
    paradigm_shift.3072.option:1000 "We have the data."
    paradigm_shift.3079.title:1000 "Pre-FTL Planet Terraforming"
    paradigm_shift.3079.desc:1000 "The §YKellectors§! just said that this data is no longer needed. What a shame.\nWe'll quickly clean up anything we've done so far."
    paradigm_shift.3079.option:1000 "A waste of time and effort."
    paradigm_shift.kellectors_task.8:1000 "We are curious of the effect a hostile world would have on you. We want you to terraform §H[paradigm_shift_target.GetName]§! into a §R[This.ParadigmShiftKellectorsOppositePlanet]§! and record data. Of course, you can afterward revert the terraforming. We will provide the §LLiving Metal§! needed for this."
    paradigm_shift_KELLECTORS_8_1:1000 "World Terraforming: Terraforming"
    paradigm_shift_KELLECTORS_8_1_DESC:1000 "We will terraform §G[This.GetName]§! into a §R[Owner.ParadigmShiftKellectorsOppositePlanet]§!."
    paradigm_shift.3081.title:1000 "World Terraforming"
    paradigm_shift.3081.desc:1000 "The terraforming was successful. Let's record some data."
    paradigm_shift.3081.option:1000 "Get the sensors!"
    paradigm_shift_KELLECTORS_8_2:1000 "World Terraforming: Study"
    paradigm_shift_KELLECTORS_8_2_DESC:1000 "Let's study what is happening."
    paradigm_shift.3082.title:1000 "World Terraforming"
    paradigm_shift.3082.desc:1000 "We have collected enough data. Now let's revert the terraforming."
    paradigm_shift.3082.option:1000 "Finally!"
    paradigm_shift_KELLECTORS_8_3:1000 "World Terraforming: Revert the terraforming"
    paradigm_shift_KELLECTORS_8_3_DESC:1000 "Let's quickly reverse the terraforming before our drones suffer too much damage."
    paradigm_shift.3083.title:1000 "World Terraforming"
    paradigm_shift.3083.desc:1000 "We've successfully reverted the terraforming. While living on a hostile planet was quite a challenge, the §YKellectors§! seemed happy to gain this data."
    paradigm_shift.3083.option:1000 "We did it!"
    paradigm_shift.3089.title:1000 "World Terraforming"
    paradigm_shift.3089.desc:1000 "As we were taking too much time, the §YKellectors§! decided to cancel this experiment.[paradigm_shift_target.ParadigmShiftKellectorsGetTask8PlanetTerraformed]"
    paradigm_shift.3089.changed_planet:1000 " Thankfully, they still reverted the planet to the original planet class."
    paradigm_shift.3089.original_planet:1000 " They were a bit surprised as we didn't even start terraforming the planet."
    paradigm_shift.3089.option:1000 "Shameful..."
    paradigm_shift.kellectors_task.9:1000 "Our enemies seem to have had a similar idea to break our stalemate. Where we created gestalt entities from nothing, they technologically elevated pre-FTL civilizations. It took us quite a while to discover because we've previously rescued members of these species and had no reason to check back in on them.\nMake them know that we now know of their existence."
    paradigm_shift_poi_kellectors_tasks_9.name:1000 "Insults"
    paradigm_shift_poi_kellectors_tasks_9.desc:1000 "We need to find an ally of the §YZaxoid§! and insult them."
    paradigm_shift.3092.title:1000 "Insults"
    paradigm_shift.3092.desc:1000 "We thoroughly insulted the allies of the §YZaxoid§!. They will now know without a doubt that we plan to fight them and the §YZaxoid§!."
    paradigm_shift.3092.option:1000 "Good."
    paradigm_shift.3099.title:1000 "Insults"
    paradigm_shift.3099.desc:1000 "We failed to contact and insult the allies of the §YZaxoid§! in time. We don't even know if they are aware of our existence and of our relationship with our creators."
    paradigm_shift.3099.option:1000 "Shameful..."
    paradigm_shift.kellectors_task.10:1000 "Despite warning them, the allies of the §YZaxoid§! didn't break their alliance. It looks like a fight is unavoidable. Teach them a lesson!\nTry to cripple them, as it could prove vital for the upcoming full-fledged war against the Zaxoid. We will make sure that the §YZaxoid§! don't interfere in your war."
    paradigm_shift_poi_kellectors_tasks_10.name:1000 "War"
    paradigm_shift_poi_kellectors_tasks_10.desc:1000 "We need to declare war on an ally of the §YZaxoid§!. Hopefully, we will even win."
    paradigm_shift.3102.title:1000 "War"
    paradigm_shift.3102.desc:1000 "We are at war with an ally of the §YZaxoid§!. We should focus on dealing as much damage as possible to make our future battle against the §YZaxoid§! easier."
    paradigm_shift.3102.option:1000 "Battlestations!"
    paradigm_shift.3109.title:1000 "War"
    paradigm_shift.3109.desc:1000 "We didn't mobilize quickly enough to start a timely war against an ally of the §YZaxoid§!. How are we supposed to win the stalemate?"
    paradigm_shift.3109.option:1000 "Shameful..."
    paradigm_shift.kellectors_task.11:1000 "From a strategic point of view, we should establish a link between our home systems. That way, we will be able to consolidate our fleets faster in case of an enemy attack. We will establish a wormhole terminal at our end, and you must establish your own at your end. The connection will be made automatically, as we will both use coupled §LLiving Metal§!."
    paradigm_shift_KELLECTORS_11_1:1000 "Kellector Wormhole Construction"
    paradigm_shift_KELLECTORS_11_1_DESC:1000 "We are building a wormhole by using a refined form of §LLiving Metal§! supplied by the §YKellectors§!. One of its properties will cause the wormhole to be paired with the one in the Kellectors' home system."
    paradigm_shift.3112.title:1000 "Kellector Wormhole Construction"
    paradigm_shift.3112.desc:1000 "The construction is a success! As soon as the last piece of §LLiving Metal§! was inserted, its surface coalesced into a wormhole.\nWe tried to probe it for traces of §LLiving Metal§!, but even our most finely-tuned sensors couldn't detect any trace of it. According to them, the wormhole is perfectly natural. This makes us wonder if all the wormholes in the galaxy were created using Living Matter and if any are simply natural. Regardless, we won't need to spend any resources to keep it open."
    paradigm_shift.3112.option:1000 "Very nice."
    paradigm_shift.tooltip.kellectors_reward_optimization_replicate_machine:1000 "§HUnlocks the Edict:§! §G$edict_paradigm_shift_optimization_replicate_machine$§!"
    paradigm_shift.tooltip.kellectors_reward_optimization_replicate_hive:1000 "§HUnlocks the Edict:§! §G$edict_paradigm_shift_optimization_replicate_hive$§!"
    paradigm_shift.tooltip.kellectors_reward_optimization_adapt:1000 "§HUnlocks the Edict:§! §G$edict_paradigm_shift_optimization_adapt$§!"
    paradigm_shift.tooltip.kellectors_reward_optimization_repairs:1000 "§HUnlocks the Edict:§! §G$edict_paradigm_shift_optimization_repairs$§!"
    paradigm_shift.tooltip.kellectors_reward_optimization_armies:1000 "§HUnlocks the Edict:§! §G$edict_paradigm_shift_optimization_armies$§!"
    paradigm_shift.tooltip.kellectors_reward_optimization_hull:1000 "§HUnlocks the Edict:§! §G$edict_paradigm_shift_optimization_hull$§!"
    paradigm_shift.tooltip.kellectors_reward_optimization_construction:1000 "§HUnlocks the Edict:§! §G$edict_paradigm_shift_optimization_construction$§!"
    paradigm_shift.tooltip.kellectors_reward_optimization_learning:1000 "§HUnlocks the Edict:§! §G$edict_paradigm_shift_optimization_learning$§!"
    paradigm_shift.kellectors_reward.1:1000 "Removed"
    edict_paradigm_shift_optimization_repairs:1000 "Optimization: Repairs"
    edict_paradigm_shift_optimization_repairs_desc:1000 "§LLiving Metal§! will circulate around our ships and repair any damage."
    edict_paradigm_shift_optimization_hull:1000 "Optimization: Defense"
    edict_paradigm_shift_optimization_hull_desc:1000 "Our ships will use §LLiving Metal§! as an auxiliary defense system."
    edict_paradigm_shift_optimization_armies:1000 "Optimization: Armies"
    edict_paradigm_shift_optimization_armies_desc:1000 "Our armies will be equipped with §LLiving Metal§! armor which will make them harder to injure while also granting them new physical capabilities."
    edict_paradigm_shift_optimization_construction:1000 "Optimization: Construction"
    edict_paradigm_shift_optimization_construction_desc:1000 "Instead of using ordinary matter as a mold, we will use §LLiving Metal§!. It will dramatically increase our building speed."
    edict_paradigm_shift_optimization_learning:1000 "Optimization: Learning"
    edict_paradigm_shift_optimization_learning_desc:1000 "Using §LLiving Metal§! as a data bank of extremely small size will allow our leaders to store their experiences in a more efficient way."
    edict_paradigm_shift_optimization_adapt:1000 "Optimization: Adaptability"
    edict_paradigm_shift_optimization_adapt_desc:1000 "Using §LLiving Metal§! makes it easier for us to modify species."
    edict_paradigm_shift_optimization_replicate_machine:1000 "Optimization: Replication"
    edict_paradigm_shift_optimization_replicate_machine_desc:1000 "§LLiving Metal§! streamlines our population assembly lines."
    edict_paradigm_shift_optimization_replicate_hive:1000 "Optimization: Spawning"
    edict_paradigm_shift_optimization_replicate_hive_desc:1000 "§LLiving Metal§! allows us to bring more nutritious elements into the bodies of our offspring. While not using any genetic technology, it still accelerates the growth tremendously independent from any other population growth improvement."
    BYPASS_PARADIGM_SHIFT_WORMHOLE:1000 "$NATURAL_WORMHOLE_GALACTIC$"
    paradigm_shift_modifier_stale:1000 "Stale country"
    paradigm_shift_modifier_stale_speed:1000 "Stale country"
    paradigm_shift.700.title:1000 "Final Fight"
    paradigm_shift.700.desc:1000 "The §YKellectors§! have taunted us enough. We will fight to the death to retrieve our missing queens, even if it means putting our remaining queens onto our cruisers and fighting to the last.\nIn five years, we will open a wormhole from our home system §HZax§! to the Kellectors' home system §HKel§! and lead any allied fleet into the fight. Make sure to be here by then as we will not wait for any stragglers."
    paradigm_shift.700.option:1000 "We will be there!"
    paradigm_shift_poi.700.name:1000 "Final Fight"
    paradigm_shift_poi.700.desc:1000 "The §YZaxoid§! will launch a final assault with everything they've got. Should they fail, they will be destroyed. We need to get all of our fleets into their home system before they leave in 5 years."
    paradigm_shift.701.title:1000 "Final Fight"
    paradigm_shift.701.desc:1000 "The §YZaxoid§! are going to attack us in five years. From what we can tell, they decided to fight to the last queen. Should we lose this fight, we and all the species we protect will be eradicated.\nMake sure to bring any fleet you have to our home system to contribute to the defense."
    paradigm_shift.701.option:1000 "We will be there!"
    paradigm_shift_poi.701.name:1000 "Final Fight"
    paradigm_shift_poi.701.desc:1000 "The §YZaxoid§! will launch a final assault on the §YKellectors§! with everything they've got. Should they win, the §YKellectors§! will be destroyed. We need to get all of our fleets into their home system before the §YZaxoid§! attack in 5 years."
    paradigm_shift.712.title:1000 "Final Fight"
    paradigm_shift.712.desc:1000 "The §YZaxoid§! ordered their fleet to slowly move to the Kellectors' system. Should we order our ships to follow them? "
    paradigm_shift.712.help:1000 "We will help!"
    paradigm_shift.712.no:1000 "We won't help."
    paradigm_shift.725.title:1000 "Final Fight"
    paradigm_shift.725.desc:1000 "We've arrived in the home system of the §YKellectors§!. All their defense systems have come online against us. This is it!"
    paradigm_shift.725.option:1000 "Battlestations!"
    paradigm_shift.726.title:1000 "Final Fight"
    paradigm_shift.726.desc:1000 "The §YZaxoid§! arrived in the home system of the §YKellectors§! and have launched their fighters. This is it!"
    paradigm_shift.726.option:1000 "Battlestations!"
    paradigm_shift.800.title:1000 "Victory!"
    paradigm_shift.800.desc:1000 "Victory! The evil §YKellectors§! have been defeated and we retrieved our captured queens. We will now retire to our home system and live peacefully. Thank you for everything you've done for us. Go forth and write your own destiny with our blessing!"
    paradigm_shift.800.option:1000 "It was our duty!"
    paradigm_shift.810.title:1000 "Defeat"
    paradigm_shift.810.desc:1000 "The §YZaxoid§! destroyed the last of our defense stations and hope is lost. They will soon eradicate what few of us remains. Thank you for everything you've done for us. Forget us and this quarrel. Put the §YZaxoid§! behind you and seek to forge your own destiny."
    paradigm_shift.810.option:1000 "If only we could have done more..."
    paradigm_shift.850.title:1000 "Defeat"
    paradigm_shift.850.desc:1000 "The Kellectors' defenses proved too strong. All of our queens are dead or dying. Thank you for everything you've done for us. Forget us and this quarrel. Put the §YKellectors§! behind you and seek to forge your own destiny."
    paradigm_shift.850.option:1000 "If only we could have done more..."
    paradigm_shift.860.title:1000 "Victory!"
    paradigm_shift.860.desc:1000 "We've successfully repelled the §YZaxoid§! swarm. We are now finally safe from them and can fully focus on our goal of saving every biological species in the galaxy. Thank you for everything you've done for us. Go forth and write your own destiny with our blessing!"
    paradigm_shift.860.option:1000 "It was our duty!"
