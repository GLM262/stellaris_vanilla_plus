l_english:
    origin_narrow_escape:1000 "Narrow Escape"
    origin_narrow_escape_desc:1000 "This civilization has had a slight headstart in discovering FTL technology. Unfortunately, with the discovery of FTL technology has also come the discovery of an imminent disaster on their homeworld. With the cause and reason unknown, all attempts to prevent it have failed. As a last-ditch effort, they have scavenged the planet for all the resources it contains and evacuated all pops from the planet onto several colony ships, in search of a new habitable planet."
    origin_tooltip_narrow_escape_effects:1000 "§H- WARNING: Potentially Challenging Origin§!\n- Your homeworld has been destroyed\n- Start with an increased amount of resources\n- Start with 2 science ships, 3 colony ships, and a starbase constructor, but no military fleet or construction ship\n- Colony ships contain 16, 10, and 6 pops, but can be consolidated (via edicts)\n- Several nearby systems have been partially explored\n- Guaranteed habitable worlds can spawn further away from starting system\n- First planet will be colonized much more quickly and have a temporary build speed and cost buff, but be partially devastated due to hastiness of the colonization\n§R- WARNING: Running out of resources or being unable to colonize a planet will render your empire destroyed§!\n\n"
    START_SCREEN_NARROW_ESCAPE:1000 "Several decades ago, we discovered hyperlane travel, but only recently have we gained the ability to build vessels capable of hyperlane travel. Soon after the first exploration ships were built and left to explore other systems, [Root.Capital.GetName] started showing signs of imminent destruction.\n\nWithout the cause or reason known, all of our attempts to prevent it were futile. We realized that in order for our civilization to live on, we must take to the stars and look for a new planet to settle on.\n\nWe have scrounged our planet for resources and constructed several colony ships capable of setting our civilization on other planets. Using our exploration ships, we must find a nearby habitable planet. We don't have much time.\n\nWe must find a new home."
